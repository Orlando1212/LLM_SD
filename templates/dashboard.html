<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <h1>Bem-vindo, {{ username }}</h1>

        </form>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
